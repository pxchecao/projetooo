
<!DOCTYPE html>
<html>


<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <style>
        nav {
            font-size: 2em;
        }


        nav a {
            text-decoration: none;
            color: black;
            padding: 0 10px;
        }
    </style>
</head>


<body class="conteudo">
    <nav>
        <a href wm-link="home.html" wm-destino=".pagina">Home</a> |
        <a href wm-link="bandas.html" wm-destino=".pagina">Bandas</a> |
        <a href wm-link="álbuns.html" wm-destino=".pagina">Álbuns</a> 
    </nav>
    <div class="pagina"></div>
    <script>
        function navegarViaAjax(url, seletor, push = true) {
            if(!url || !seletor) return
            const elemento = document.querySelector(seletor)
            fetch(url)
                .then(resp => resp.text())
                .then(html => {
                    elemento.innerHTML = html
                    if(push) {
                        history.pushState({ seletor }, "Página Ajax", url)
                    }
                })
        }

        document.querySelectorAll('[wm-link]').forEach(link => {
            const url = link.attributes['wm-link'].value
            const seletorDestino = link.attributes['wm-destino'].value

            link.onclick = e => {
                e.preventDefault()
                navegarViaAjax(url, seletorDestino)
            }
        })

        window.onpopstate = e => {
            if(e.state){
                navegarViaAjax(window.location.href, e.state.seletor, false)
            }
        };

        window.onload = () => {
            navegarViaAjax('home.html', '.pagina', false)
        }
    </script>
</body>
